<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification &mdash; MFA Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a class="active" href="email-verification.html">Email Verification</a>
    <a href="otp-verification.html">OTP Verification</a>
  </nav>

  <main class="content form-page">
    <section class="form-card">
      <h1>Email Verification</h1>
      <p class="intro">Confirm the registered email address <strong>abc@gmail.com</strong> to receive your OTP.</p>

      <form id="email-form">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="Enter email" required />

        <button type="submit" class="button">Verify Email</button>
      </form>

      <div id="email-feedback" class="feedback" role="status" aria-live="polite"></div>
    </section>
  </main>

  <script src="scripts/email.js"></script>
</body>
</html>
