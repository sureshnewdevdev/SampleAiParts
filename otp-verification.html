<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification &mdash; MFA Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="email-verification.html">Email Verification</a>
    <a class="active" href="otp-verification.html">OTP Verification</a>
  </nav>

  <main class="content form-page">
    <section class="form-card">
      <h1>OTP Verification</h1>
      <p class="intro">Enter the one-time passcode generated after the email check to finish signing in.</p>

      <form id="otp-form">
        <label for="otp">One-time passcode</label>
        <input id="otp" name="otp" type="text" inputmode="numeric" pattern="\\d{6}" maxlength="6" placeholder="6-digit code" required />

        <button type="submit" class="button">Verify OTP</button>
      </form>

      <div id="otp-feedback" class="feedback" role="status" aria-live="polite"></div>

      <details class="hint">
        <summary>Need a hint?</summary>
        <p>The generated OTP is stored locally for this demo. If you already verified the email, the code is displayed there.</p>
      </details>
    </section>
  </main>

  <script src="scripts/otp.js"></script>
</body>
</html>
